<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>HerzeStimme Jurnal</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f8c8dc">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8c8dc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff0f5;
        padding: 30px;
        border-radius: 20px;
        width: 500px;
        max-width: 90%;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        text-align: center;
        color: #c71585;
        margin-top: 0;
    }

    .date {
        text-align: center;
        margin-bottom: 15px;
        font-weight: bold;
        color: #8b005d;
    }

    textarea {
        width: 100%;
        height: 150px;
        border-radius: 10px;
        border: 1px solid #e6a8c9;
        padding: 10px;
        resize: none;
        font-size: 14px;
        box-sizing: border-box;
    }

    input[type="file"] {
        margin-top: 12px;
        width: 100%;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: #ff99cc;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #ff66b2;
    }

    .history {
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
        background: #ffe4ec;
        padding: 10px;
        border-radius: 10px;
    }

    .entry {
        margin-bottom: 10px;
        font-size: 14px;
        border-bottom: 1px solid #e6a8c9;
        padding-bottom: 8px;
    }

    .entry img {
        display: block;
        margin-top: 8px;
        max-width: 100%;
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>HerzeStimme Jurnal</h1>

    <div class="date" id="currentDate"></div>

    <textarea id="journalEntry" placeholder="Schreibe hier deine Gedanken..."></textarea>

    <input type="file" id="photoUpload" accept="image/*">

    <button onclick="saveEntry()">Speichern und zum Verlauf</button>

    <div class="history" id="history"></div>
</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}

function formatDate(date) {
    return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
    });
}

document.getElementById("currentDate").innerText =
    "Datum: " + formatDate(new Date());

function saveEntry() {
    const entryText = document.getElementById("journalEntry").value.trim();
    const photoInput = document.getElementById("photoUpload");
    const file = photoInput.files[0];

    if (entryText === "" && !file) return;

    const date = formatDate(new Date());

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            saveToStorage(date, entryText, e.target.result);
        };
        reader.readAsDataURL(file);
    } else {
        saveToStorage(date, entryText, null);
    }
}

function saveToStorage(date, text, image) {
    const entry = { date: date, text: text, image: image };

    let entries = JSON.parse(localStorage.getItem("herzestimmeEntries")) || [];
    entries.push(entry);

    localStorage.setItem("herzestimmeEntries", JSON.stringify(entries));

    document.getElementById("journalEntry").value = "";
    document.getElementById("photoUpload").value = "";

    loadEntries();
}

function loadEntries() {
    const historyDiv = document.getElementById("history");
    historyDiv.innerHTML = "";

    let entries = JSON.parse(localStorage.getItem("herzestimmeEntries")) || [];

    entries.forEach(entry => {
        const div = document.createElement("div");
        div.classList.add("entry");

        let html = "<strong>" + entry.date + "</strong><br>";

        if (entry.text) {
            html += entry.text.replace(/\n/g, "<br>");
        }

        if (entry.image) {
            html += '<img src="' + entry.image + '" alt="Foto">';
        }

        div.innerHTML = html;
        historyDiv.appendChild(div);
    });
}

loadEntries();
</script>

</body>
</html>
